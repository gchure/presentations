r of nonspecific \n        // sites\n        return Math.pow(1 + pact * (R / 4600000) * Math.exp(-ep_r), -1);\n        }\n\nfunction computeBohrParameter(R, ep_r, c, ka, ki, ep_ai, n) {\n        var pact = computePact(c, ka, ki, ep_ai, n);\n        // Note that 4.6E6 is hard coded as the number of nonspecific \n        // sites\n        return -Math.log(pact) - Math.log(R/4600000) + ep_r;\n        }\n\n\n// Given the slider data, update the curve and point\nvar updated_point_fc = computeFoldChange(rep, ep_r, c, ka, ki, ep_ai, n);\nvar updated_point_bohr = computeBohrParameter(rep, ep_r, c, ka, ki, ep_ai, n)\npoint_source.data['fc'] = [updated_point_fc];\npoint_source.data['bohr'] = [updated_point_bohr];\npoint_source.data['c'] = [c];\npoint_source.data['c_ki'] = [Math.log10(c / ki)];\n\n// Loop through the c range and update the curve. \nfor (var i = 0; i &lt; fc_source.data['c'].length; i++) { \nfc_source.data['fc'][i] = computeFoldChange(rep, ep_r, fc_source.data['c'][i], ka, ki, ep_ai, n);\n}\n// Emit the changes. \nfc_source.change.emit();\npoint_source.change.emit();\n"},"id":"23061","type":"CustomJS"},{"attributes":{},"id":"23120","type":"SaveTool"},{"attributes":{},"id":"23163","type":"BasicTickFormatter"},{"attributes":{},"id":"23074","type":"BasicTicker"},{"attributes":{"background_fill_color":{"value":"#EEEEEE"},"below":[{"id":"23073","type":"LinearAxis"}],"center":[{"id":"23077","type":"Grid"},{"id":"23082","type":"Grid"}],"left":[{"id":"23078","type":"LinearAxis"}],"plot_height":300,"plot_width":300,"renderers":[{"id":"23133","type":"GlyphRenderer"},{"id":"23138","type":"GlyphRenderer"}],"sizing_mode":"scale_width","title":{"id":"23063","type":"Title"},"toolbar":{"id":"23089","type":"Toolbar"},"x_range":{"id":"23065","type":"DataRange1d"},"x_scale":{"id":"23069","type":"LinearScale"},"y_range":{"id":"23067","type":"Range1d"},"y_scale":{"id":"23071","type":"LinearScale"}},"id":"23062","subtype":"Figure","type":"Plot"},{"attributes":{},"id":"23121","type":
